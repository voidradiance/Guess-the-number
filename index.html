<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <main>
    <div class="wrapper">

      <div class="guess-box">
        <h1>guess the number</h1>
        <span class="number">?</span>
      </div>

      <!-- terlalu rendah / terlalu tinggi -->
      <div class="container">
        <p>hint : <span class="hint"></span></p>
        <p>guesses : <span class="guesses"><span></p>

        <p>current score: <span class="current-score"></span></p>
        <p>highest score: <span class="highscore"></span></p>
      </div>

      <form action="">
        <div>
          <input type="text">
        </div>
        <input type="submit" value="Try and Guess">

      </form>
    </div>

  </main>
  <button class="btn try-again">Try Again !</button>
</body>

</html>
